akka {
  actor {
    warn-about-java-serializer-usage = off
    allow-java-serialization = on
    serialize-creators = on
    provider = remote
    remote {
      deployment {
        enable-whitelist = off
        whitelist = []
      }
    }
  }
  remote {
    artery {
      enabled = on
      trusted-selection-paths = ["/user/receptionist", "/user/namingService"]
      canonical.hostname = 127.0.0.1    # external (logical) hostname
      canonical.port = 2553                 # external (logical) port

      bind.hostname = 127.0.0.1             # internal (bind) hostname
      bind.port = 2553                     # internal (bind) port
    }
    deployment {
      enable-whitelist = off
      whitelist = []
    }
  }
}